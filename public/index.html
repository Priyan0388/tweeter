<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- New-Tweet CSS -->

  <link rel="stylesheet" href="/styles/new-tweet.css" />

  <!-- Tweet-Container CSS -->

  <link rel="stylesheet" href="/styles/tweet-container.css" />

  <!-- Font Awesome CSS -->

  <script src="https://kit.fontawesome.com/4e1213aea8.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <div>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="post">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
    </div>
    <div>
      <section id="tweet-container">
        <article>
          <header>
            <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
            <h2>Is this a tweet?</h2>
            <p>@Priyan<p>
          </header>
          <p>Maybe?</p>
          <footer>
            <p>I guess?</p>
            <span class="icons">
              <i class="fab fa-font-awesome-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
          </span>
          </footer>
        </article>
      </section>
    </div>
  </main>
  
</body>

</html>
